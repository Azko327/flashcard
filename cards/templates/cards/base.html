<!-- cards/templates/cards/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<style>
    /* Custom CSS */
/* Custom CSS */
header {
    position: relative; /* Set the position of the header */
}

.success-message {
    position: absolute; /* Position the success message relative to the header */
    top: 75%; /* Position it just below the header */
    left: 50%; /* Align it horizontally in the middle */
    transform: translateX(-50%); /* Center it horizontally */
    background-color: #dff0d8; /* Example background color */
    padding: 10px; /* Example padding */
    border: 1px solid #d6e9c6; /* Example border */
    border-radius: 4px; /* Example border radius */
}

/* Other styles remain the same */


    :root {
        --accent: #6e48ad;
        --accent-bg: white;
        --bg: #fff;
        --text: #212121;
        --text-light: #585858;
        --border: #d8dae1;
        --code: #d81b60;
        --preformatted: #444;
    }

    article {
        background-color: var(--marked);
        border: 1px solid var(--border);
        border-radius: 5px;
        padding: 1em;
        margin: 1em 0;
    }

    h2 {
        text-align: center;
    }

    h2, h4 {
        margin-top: 0;
    }

    hr {
        background: var(--accent);
        border-color: var(--accent);
    }

    button,
    a[role="button"] {
        color: rgb(255, 255, 255);
        text-decoration: none;
        background-color: #6e48ad;
    }

    input, select, textarea {
        width: 100%;
    }
</style>

<body>
    <header>
        <h1>Flashcards App</h1>
        {% include "cards/navigation.html" %}
        {% if messages %}
            <div class="success-message">
                {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %} 
    </header>
    <main>   
        {% block content %}
            <h2>Welcome to your Flashcards app!</h2>
        {% endblock content %}
    </main>
</body>

</html>
